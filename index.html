<!DOCTYPE html>
<html lang=en>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <meta charset=utf-8>
    <title>Music Key Generator</title>
  </head>
  <body>
    <form>
      <label>
        Enter Root Note
        <input type='text' pattern="[A-Ga-g]{1}[#b]?" title='Entry must be a valid musical note' name='root'/>
      </label>

      <input type='submit' />
    </form>

    <p id='progression-text'></p>
    <script src = './scripts.js' type='text/javascript'></script>
  </body>
</html>
